<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Session Counter</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-4 text-center">
            <h1 class="display-2 text-info">Sessions Counter</h1>
            <h3 class="display-4 my-5">You have been here {{ counter }} times</h3>
            <form action="/addTwo">
                <button class="btn btn-lg btn-primary btn-block mb-4">Counter + 2</button>
            </form>
            <form action="/beGone">
                <button class="btn btn-lg btn-danger">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
